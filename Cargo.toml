[package]
name = "dvc-data"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reflink = "0.1.3"
hex = "0.4.3"
console = "0.15.7"
num_cpus = "1.15.0"
md-5 = "0.10.5"
json = "0.12.4"
rayon = "1.7.0"
jwalk = "0.8.1"
base16ct = { version = "0.2.0", features = ["alloc"] }
clap = { version = "4.3.3", features = ["derive"] }
indicatif = { version = "0.17.5", features = ["rayon"] }
rusqlite = { version = "0.29.0", features = ["bundled", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9"
ignore = "0.4.20"
itertools = "0.10.5"
content_inspector = "0.2.4"
newline-converter = "0.3.0"
env_logger = "0.10.0"
log = "0.4.19"
users = "0.11.0"
config = "0.13.3"
serde_derive = "1.0.164"
directories = "5.0.1"
ansi_term = "0.12.1"
git2 = "0.17.2"

[dev-dependencies]
tempfile = "3.6.0"

[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1
