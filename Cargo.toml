[package]
name = "dvc-data"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reflink = "0.1.3"
hex = "0.4.3"
console = "0.15.0"
num_cpus = "1.13.1"
md-5 = "0.10.1"
json = "0.12.4"
rayon = "1.5.3"
jwalk = "0.6.0"
base16ct = { version = "0.1.1", features = ["alloc"] }
clap = { version = "3.2.8", features = ["derive"] }
indicatif = { version = "0.17.0", features = ["rayon"] }
rusqlite = { version = "0.28.0", features = ["bundled", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.9"
ignore = "0.4.18"
itertools = "0.10.3"
content_inspector = "0.2.4"
newline-converter = "0.3.0"
env_logger = "0.10.0"
log = "0.4.17"

[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1
