name: CI

on:
  push:
    branches:
    - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo fmt --all --check
      - run: cargo clippy --all-targets --all-features
      - run: cargo test
